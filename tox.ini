[tox]
envlist = py37

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1

passenv =
    HOME

deps =
    coverage>=4.2b1
    flake8
    pytest
    pytest-cov
    pytest-asyncio

commands=
    py.test --cov releasewarrior --cov-report term-missing
    coverage html
    flake8

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py
